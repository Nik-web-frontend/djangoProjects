{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- font file  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=LXGW+WenKai+Mono+TC&family=Patrick+Hand&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock %}
</head>


<body>
    <nav class="navbar">
        <a class="logo" href="{% url 'dashboard' %}">PostUpload</a>

        <form method="get" action="{% url 'search' %}" class="search-form">
            <input type="text" name="q" placeholder="Search by username or title..." required>
            <button type="submit">Search</button>
        </form>

        <div class="action-links">
            <a href="{% url 'dashboard' %}">Home</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

    {%block script%}
    {%endblock%}

</body>

</html>
